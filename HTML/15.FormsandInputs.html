<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formsand Inputs</title>
    </head>
    <body>
        <form action="process.php">
            <!-- HTML5 INPUT-->
            <label for="name">Name</label><br />
                <input type="text" id="name" name="name" placeholder="Your Name"><br>
                
            
            <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Your Email"><br>

            <label for="password">Password</label><br>
                <input type="password" name="password" id="password"><br>

            <label for="date">Date</label><br>
                <input type="date" id="date" name="date"><br>

            Gender <br>
            Male
            <input type="radio" name="gender" value="male" checked>
            Female
            <input type="radio" name="gender" value="female">
            Other
            <input type="radio" name="gender" value="other"><br>

            Hobbies<br>
            Technology
            <input type="checkbox" name="tech" id="tech">
            Music
            <input type="checkbox" name="music" id="music">
            Art
            <input type="checkbox" name="art" id="art" checked><br>

            Degree <br> <!--Bachelor-Master-PhD-->
            <select name="degree" id="degree">
                <option value="Bachelor">Bachelor</option>
                <option value="Msc" selected>Msc</option>
                <option value="PhD">PhD</option>
            </select><br>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea>

            <input type="submit" value="Submit"><!--<button type="submit">Send</button>-->
            <button type="reset">Reset</button><br>

        </form>
    </body>
</html>
