<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block-Inline</title>
        <!--Given only in block elements-->
        <style>
            h1{
                width: 100px;
                height: 100px;
            }
            
            a{ 
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Heading</h1> <br><!-- Block level: Covers to the end of the page.-->
        <a href="#">Link</a> <!-- Inline Level-->

    
    </body>
</html>
