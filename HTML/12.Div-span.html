<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div & Span</title>
        <!--Div: block element, Span: inline element-->
        <style>
            span{
                border:1px solid red;
                color: red;
            }
        </style>
    </head>
    <body>
        <div>This is div</div>
        <span>This is span</span>
        <br>
        <p>
            Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Mollitia, perferendis.
        </p>
    </body>
</html>
